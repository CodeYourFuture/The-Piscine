<!DOCTYPE html>
<html>
  <head>
    <title>Agenda Form</title>
  </head>
  <body>
    <form id="form">
      <label for="dropdown">
        <select id="dropdown" name="userDropdown">
          <option>select a user</option>
        </select>
      </label><br>
      <label for="topicName">Topic:</label>
      <input type="text" id="topicName" placeholder="Please enter a topic" name="topicName" required><br>
      <label for="startingDate">Starting Date:</label>
      <input type="date" id="startingDate" name="startingDate" required><br>
      <input type="submit" value="Submit">
    </form>
    <div id="agendas"></div>
    <script type="module" src="script.mjs"></script>
  </body>
</html>gi
